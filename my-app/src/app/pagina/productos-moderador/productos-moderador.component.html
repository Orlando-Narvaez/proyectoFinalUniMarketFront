<div class="card p-4">  
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Precio</th>
          <th>Imágenes</th>
          <th>Categorías</th>
          <th>Estado</th>
        </tr>
      </thead>
  
      <tbody class="table-group-divider">
        <tr *ngFor="let item of productos">
          <td>
            <p>{{ item.idProduct }}</p>
          </td>
          <td>
            <p>{{ item.name }}</p>
          </td>
          <td>
            <p>{{ item.description }}</p>
          </td>
          <td>
            <p>{{ item.price | currency }}</p>
          </td>
          <td><img [src]="item.images[0]?.value" width="120" /></td>
          <td>
            <p>{{ item.categories[0] }}</p>
          </td>
          <td>
            {{item.state}}
          </td>
          <td>
            <button type="button" class="btn btn-warning rounded-circle me-2" (click)="aprobar(item)">
              Aprobar
            </button>
            <button type="button" class="btn btn-danger rounded-circle me-2" (click)="rechazar(item)">
              Rechazar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <app-alert [alert]="alert"></app-alert>
  </div>
