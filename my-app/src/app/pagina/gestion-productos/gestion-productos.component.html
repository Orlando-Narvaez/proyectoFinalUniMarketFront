<div class="card p-4">
  <div class="mb-3">
    <button type="button" class="btn btn-success me-2" (click)="goToCreate()">
      <i class="fa-solid fa-plus me-1"></i> Crear
    </button>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Precio</th>
        <th>Imágenes</th>
        <th>Categorías</th>
      </tr>
    </thead>

    <tbody class="table-group-divider">
      <tr *ngFor="let item of productos">
        <td>
          <p>{{ item.idProduct }}</p>
        </td>
        <td>
          <p>{{ item.name }}</p>
        </td>
        <td>
          <p>{{ item.description }}</p>
        </td>
        <td>
          <p>{{ item.price | currency }}</p>
        </td>
        <td><img [src]="item.images[0]?.value" width="120" /></td>
        <td>
          <p>{{ item.categories[0] }}</p>
        </td>
        <td>
          <button type="button" class="btn btn-warning rounded-circle me-2" (click)="editProduct(item)">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button type="button" class="btn btn-danger rounded-circle me-2" (click)="deleteProduct(item)">
            <i class="fa-solid fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <app-alert [alert]="alert"></app-alert>
</div>
