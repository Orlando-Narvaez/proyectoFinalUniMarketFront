<div class="card p-5">
    <form #f="ngForm" (ngSubmit)="crearProducto()" >
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label form-label">Nombre </label>
            <div class="col-sm-10">
                <input  #nombre="ngModel"
                        class="form-control"
                        [ngClass]="nombre.invalid && (nombre.dirty || nombre.touched) ? 'is-invalid' : ''"
                        type="text"
                        name="nombre"
                        [(ngModel)]="producto.name"
                        required />
            </div>
        </div>
    
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label form-label">Descripcion</label>
            <div class="col-sm-10">
                <textarea   #descripcion="ngModel"
                        class="form-control"
                        [ngClass]="descripcion.invalid && (descripcion.dirty || descripcion.touched) ? 'is-invalid' : ''"
                        name="descripcion"
                        [(ngModel)]="producto.description"
                        required></textarea>
            </div>
        </div>
    
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label form-label">Precio: </label>
            <div class="col-sm-10">
                <input  #precio="ngModel"
                        class="form-control"
                        [ngClass]="precio.invalid && (precio.dirty || precio.touched) ? 'is-invalid' : ''"
                        type="number"
                        name="precio"
                        [(ngModel)]="producto.value"
                        required />
            </div>
        </div>
    
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label form-label">Imagen: </label>
            <div class="col-sm-10">
                <input  type="file"
                        class="form-control"
                        name="imagenes"
                        (change)="onFileChange($event)"
                        multiple />
            </div>
        </div>
    
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label form-label">Categoría: </label>
            <div class="col-sm-10">
                <select name="categoria"
                        class="form-control"
                        #categoria="ngModel"
                        [(ngModel)]="producto.category"
                        [ngClass]="categoria.invalid && (categoria.dirty || categoria.touched) ? 'is-invalid' : ''"
                        required>
                    <option value="" selected>Seleccione una categoría</option>
                    <option [value]="i+1" *ngFor="let item of categorias; index as i" >{{item}}</option>
                </select>
            </div>
        </div>
        
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid" >Crear nuevo producto</button>
    </form>
    <app-alert [alert]="alert"></app-alert>
</div>
